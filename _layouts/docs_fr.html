<!doctype html>
<html lang="fr">
<head>{% include header.html %}

<script type="text/javascript">
  
  
  document.addEventListener('DOMContentLoaded', function() {
	  TableOfContents();
	}
	);
  
  function TableOfContents(container, output) {
	  var toc = "";
	  var level = 0;
	  var container = document.querySelector(container) || document.querySelector('#contents');
	  var output = output || '#toc';

	  container.innerHTML =
	      container.innerHTML.replace(
	          /<h([\d]).*>([^<]+)<\/h([\d])>/gi,
	          function (str, openLevel, titleText, closeLevel) {
	              if (openLevel != closeLevel) {
	                  return str;
	              }

	              openLevel--;
	              if (openLevel > level) {
	                  toc += (new Array(openLevel - level + 1)).join('<ul>');
	              } else if (openLevel < level) {
	                  toc += (new Array(level - openLevel + 1)).join('</li></ul>');
	              } else {
	                  toc += (new Array(level+ 1)).join('</li>');
	              }

	              level = parseInt(openLevel);

	              var anchor = titleText.replace(/ /g, "_");
	              toc += '<li><a href="#' + anchor + '">' + titleText
	                  + '</a>';

	              return str;
	          }
	      );

	  if (level) {
	      toc += (new Array(level + 1)).join('</ul>');
	  }
	  document.querySelector(output).innerHTML += toc;
	  };
  
  </script>

</head>
<body>
	
	
	{% include docs-navbar.html %}
	
	<div class="container-fluid">
      <div class="row flex-xl-nowrap"">
        <div class="col-12 col-md-2 col-xl-2" style="padding-top: 90px;border-right: 1px solid rgba(0, 0, 0, 0.1);padding-left: 30px;">
			  {% for lev1 in site.data.sitemap_fr %}
			  	<div style="margin-top: 12px;">
			  		<a class="sideBarLv1" href="{{ site.baseurl }}/fr/{{ lev1.path }}">{{ lev1.name }}</a>
			  		{% for lev2 in lev1.sub %} 
			  		<div style="padding-left: 0px;">
			  			<a class="sideBarLv2" href="{{ site.baseurl }}/fr/{{ lev1.path }}/{{ lev2.path }}">{{ lev2.name }}</a>
			  		</div>
			  		{% endfor %} 	
			  	</div>
			 	
			{% endfor %}
        </div>
        <main class="col-12 col-md-7 col-xl-7 py-md-3 pl-md-5" role="main" style="margin-top: 70px;">
          <h1 style="font-size: 48px;font-family: Segoe UI Light;" id="content">{{ page.title }}</h1>
          <p style="font-size: 24px;font-family: Segoe UI Light;">{{ page.description }}</p>
          <div id="contents">
          {{ content }}
          </div>          
           
        </main>
     	<div id="toc" class="col-12 col-md-3 col-xl-3" style="padding-top: 90px;border-left: 1px solid rgba(0, 0, 0, 0.1);">
			  
        </div>
        
      </div>
    </div>
	
	
	 {% include scripts.html %}
</body>
</html>
